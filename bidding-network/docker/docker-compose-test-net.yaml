version: '2'

volumes:
  orderer0.edu.tw:
  anchorpeer.tn.edu.tw:
  peer0.tn.edu.tw:
  peer1.tn.edu.tw:
  anchorpeer.tc.edu.tw:
  peer0.tc.edu.tw:

        - ../organizations/peerOrganizations/tn.edu.tw/peers/anchorpeer.tn.edu.tw/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/tn.edu.tw/peers/anchorpeer.tn.edu.tw/tls:/etc/hyperledger/fabric/tls
